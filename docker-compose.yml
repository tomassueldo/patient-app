version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                APP_ENV: local
        ports:
            - "9009:80"
        volumes:
            - .:/var/www/html
        environment:
            APP_ENV: local
            APACHE_DOCUMENT_ROOT: /var/www/html/public
        depends_on:
            - db

    db:
        image: mysql:5.7
        ports:
            - "3309:3306"
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - db_data:/var/lib/mysql
    phpmyadmin:
        image: phpmyadmin:latest
        ports:
            - "9002:80"
        environment:
            - PMA_ARBITRARY=1
volumes:
    db_data:
